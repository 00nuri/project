<!DOCTYPE html>
<html lang="en">
<head>
			<h1>일일 권장 칼로리</h1>

	 <script>
			function rep(){
				   var v1 = Number(document.getElementById("v1").value);
				   var op = Number(document.getElementById("op").value);
				   var res;
				   var r1;
				   var r2;
				   var r3;
		
		    if(op= 25){
				res= (v1-100)*0.9*op;
				r1= (res*0.6)/4
				r2= (res*0.2)/4
				r3= (res*0.2)/9
			}else if(op=35){
				res= (v1-100)*0.9*op;
				r1= (res*0.6)/4
				r2= (res*0.2)/4
				r3= (res*0.2)/9
			}else if(op=40){
				res= (v1-100)*0.9*op;
			    r1= (res*0.6)/4
				r2= (res*0.2)/4
				r3= (res*0.2)/9
			}
		 document.getElementById("res").value = res;
		 document.getElementById("r1").value = r1;	
		document.getElementById("r2").value = r2;
		document.getElementById("r3").value = r3;
		 }
            // 초기화 함수 선언
            function reset(){
                
				document.getElementById("v1").value = "";
				document.getElementById("op").value = "";
				document.getElementById("res").value = "";
				document.getElementById("r1").value = "";
				document.getElementById("r2").value = "";
				document.getElementById("r3").value = "";
            }

			
	</script>
	 
	 
</head>
	
<body style= "text-align:center;">
	</style>
			
<div id="kcal">
	<div>
		<form>
		 나이: <input type="text" id="v" name="age"><br>
		 체중: <input type="text" id="v" name="weight"><br>
		 신장: <input type="text" id="v1" name="cm"><br>
		 성별: <input type="checkbox" name="성별" value="1"> 여성
			  <input type="checkbox" name="성별" value="2"> 남성 <br>
	     활동(적음:25, 보통:35, 많음:40 숫자로 입력):<br><input type="text" id="op"><br>
		    
			<!-- :<input type="text"  id="v2" value="25"/> 적음
			<input type="text" id="v3" value="35"/> 보통
			<input type="text" id="v4" value="40"/> 많음 <br> -->
			1일 권장 칼로리:<input type="text" id="res"><br>
			
			<input type="button" value="1일 권장 칼로리" onclick="rep()">
