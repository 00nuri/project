		<script>
	
document.getElemenById('btnAdd').addEventListener('click',addList);		
document.getElemenById('btnDelsel').addEventListener('click',delSel);
document.getElemenById('btnDelLast').addEventListener('click',delLast);
document.getElemenById('btnDelAll').addEventListener('click',delAll);
function addList(){
	var contents = document.querySelector('.text-basic');
	if(!contents.value){
		//contents.value에 값이 있을 경우 true.
		alert('내용을 입력하세요');
		
		contents.focus();
		//입력창에 focus 하기
		
		return false();
		
	} else{
		var tr = document.createElement('tr');
		
		var input = document.createElement('input');
		input.setAttribute('type','checkbox');
		input.setAttribute('class','btn-chk');
		
		var td_1 = document.createElement('td');
		
		var td_2 = document.createElement('td');
		td_2.innerHTML = contents.value;
		
		td_1.appendchild(input);
		tr.appendchild(td_1);
		tr.appendchild(td_2);
		
		document.getElemenById('listBody').appendchild(tr);
	}
}
	
	var list =document.getElemenById('listBody');
	var listChild =list.children;
	
	function delSel(){
		var checkbox = document.querySelectorAll('.btn-chk');
		
		for(var i in checkbox){
			if(checkbox[i].checked{
			   list.removeChild(checkbox[i].parentElement.parentElement);
			   }				
			}
	}
	
function delLast(){
	if(listChild.legth > 0){
		var lastdx = listChild.length - 1;
		
		list.removeChild(listChild[lastIdx]);
	}else{
		alert('삭제할 항목이 없습니다.');
	}
}
	
function delAll(){
	for(var i=0; i<listChild.length; i++){
		list.removeChild(listChild[i]);
		i--;
		//하나를 제거하고 나면 length도 줄어들고 [i] 값도 변함.
	}
}
</script>
