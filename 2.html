	  <div class="main">
        <h1>섭취 음식 리스트</h1>
        <form class="" action="index.html" method="post">
            <input type="text" placeholder="음식" name="todo">
            <button type="submit"><b>추가</b></button>
        </form>
        <div class="todolist">
            <ul>
            </ul>
            <a id="clear">모두 삭제</a>
		<input type = "button" value="결과보기" onclick="frep()">
        </div>
    </div>
    <script type="text/JavaScript" src="main.js"></script>
	<script>
	init();

function init(){
        document.querySelector('form').addEventListener('submit', addToDo);
    
        document.getElementById('clear').addEventListener('click', clearTodoList);
    
    
        document.querySelector('ul').addEventListener('click', deleteOrCheck);
    
    
}

function deleteOrCheck(e){
    if(e.target.className == 'delete')  
    
        deleteToDo(e); // X 버튼을 누르면 목록에서 항목 삭제
    
    
    else {
    
        checkToDo(e); // 체크박스를 클릭한 경우 글씨 색을 연하게 바꿔준다.
    
    
    }
    
}

function deleteToDo(e){ // X 버튼을 누르면 목록에서 항목 삭제
    let remove = e.target.parentNode;
    
    let parentNode = remove.parentNode;
    
    parentNode.removeChild(remove);
    
}
 
function checkToDo(e){  // 체크박스를 클릭한 경우 글씨 색을 연하게 바꿔준다.
    const todo = e.target.nextSibling;
    
    if(e.target.checked){
    
        todo.style.color = "#dddddd";
    
    
    }else {
    
        todo.style.color = "#000000";
    
    
    }
    
}

function clearTodoList(e){ //목록 전체 삭제하는 경우
    let ul = document.querySelector('ul').innerHTML = '';
    
}

function addToDo(e){ //새로운 할 일 추가하는 경우
    e.preventDefault();
    let toDoValue = document.querySelector('input');
    if(toDoValue.value !== '')
        addTask(toDoValue.value);
    
    
        toDoValue.value = ''; //입력창 비워주기
    
    
}

function addTask(value){
    let ul = document.querySelector('ul');
    
    let li = document.createElement('li');
    
    li.innerHTML = `<span class="delete">x</span><input type="checkbox"><label>${value}</label>`;
    
    ul.appendChild(li);
    
    document.querySelector('.todolist').style.display = 'block';
    
}
</script>

	<script>
		 $('.big_tab li').first().addClass("activeClass");
  $(".tab-contents").not(':first').hide();
  
    $('.big_tab li').on('click',function(){
      $(this).addClass("activeClass").siblings().removeClass("activeClass");
      var link = $(this).find("a").attr("href");
      var link_num = link.substr(link.length-1);
      $("select#tabmenu option").eq(link_num-1).prop("selected", "selected");
      $(".tab-contents").hide();
      $(link).show();
    });
    
    $("select#tabmenu").on("change",function(){
      var select_link = $("select#tabmenu").val();
      var select_num = $(this).prop('selectedIndex');
      $('.big_tab li').eq(select_num).addClass("activeClass").siblings().removeClass('activeClass');
      $(".tab-contents").hide();
      $(select_link).show();
      console.log(select_link);
    });
